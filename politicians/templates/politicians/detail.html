<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ politician.Name }}</title>
</head>
<body>
    <h1>{{ politician.Name }}</h1>
    <p>Age: {{ politician.Age }}</p>
    {% if politician.Image %}
        <img src="{{ politician.Image.url }}" alt="{{ politician.Name }}" style="max-width: 300px;">
    {% endif %}
    <p>{{ politician.Text }}</p>
    <a href="{% url 'politicians:index' %}">選挙者一覧に戻る</a>
</body>
</html>
